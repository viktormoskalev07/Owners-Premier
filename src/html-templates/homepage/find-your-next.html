<div class="bg-beige @@classText">
    <p class="fs-22 text-center text-uppercase color-text mb-0 sub-title">Find your next dream holiday home</p>
</div>
<div class="bg-beige w-100 @@classForm text-center">
    <button class="d-xl-none button" type="button" data-toggle="collapse" data-target="#collapsesearch" aria-expanded="false" aria-controls="collapsesearch">
        Begin your search
    </button>
    <div class="collapse d-xl-block mt-5 mt-xl-0" id="collapsesearch">
        <form action="#" class="d-flex flex-column flex-xl-row justify-content-between">
            <select class="form-select mr-xl-3 d-block w-100 w-xl-auto mb-30 mb-xl-0" name="holidayhome" id="budget">
                <option selected>budget</option>
                <option value="0">budget1</option>
                <option value="1">budget2</option>
                <option value="2">budget3</option>
                <option value="3">budget4</option>
                <option value="4">budget5</option>
            </select>
            <select class="form-select mr-xl-3 d-block w-100 w-xl-auto mb-30 mb-xl-0" name="holidayhome" id="condition">
                <option selected>condition</option>
                <option value="0">condition1</option>
                <option value="1">condition2</option>
                <option value="2">condition3</option>
                <option value="3">condition4</option>
                <option value="4">condition5</option>
            </select>
            <select class="form-select mr-xl-3 d-block w-100 w-xl-auto mb-30 mb-xl-0" name="holidayhome" id="numderofbedrooms">
                <option selected>numder of bedrooms</option>
                <option value="0">1</option>
                <option value="1">2</option>
                <option value="2">3</option>
            </select>
            <button type="submit" class="button">Find holiday homes</button>
        </form>
    </div>
</div>
