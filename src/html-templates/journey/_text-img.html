<div class="discover-parks-item @@colorClass">
    <div class="container-fluid">
        <div class="row align-items-end">
            <div class="col-12 col-lg-7 p-lg-0 @@imgClass">
                <div class="img-block position-relative">
                    <img src="@@srcImg" alt="" class="w-100" loading="lazy">
                    <a href="@@linkImg" class="btn-next position-absolute bottom-0 left-0"></a>
                </div>
            </div>
            
            <div class="@@textClass col-12 col-lg-5">
                <h2>@@title</h2>
                <span class="color-beige text-uppercase fs-22 d-block sub-title">@@subTitle</span>
                <div class="text-block">@@text</div>
                <a href="#" class="button d-none d-lg-inline-block mt-4">START YOUR JOURNEY</a>
            </div>
            <div class="col-12 text-center d-lg-none order-3 mt-sm-5">
                <a href="#" class="button d-inline-block">START YOUR JOURNEY</a>
            </div>
        </div>
    </div>
</div>
